services:
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    env_file:
      - .env
    volumes:
      - ./backend:/home/user/app
    user: user
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 8000:8000
    healthcheck:
      test: ["CMD", "curl", "localhost:8000/docs"]
      interval: 30s
      timeout: 5s
      retries: 100
      start_period: 30s

  db:
    image: postgres:16
    env_file:
      - .env
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "postgres", "-h", "localhost"]
      interval: 5s
      retries: 5

volumes:
  pg_data:
    driver: local